
<!-- Button to Open the Modal -->
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary mb-3" (click)="openAddBookForm()">
       Add Book
    </button>
  </div>

<!-- Modal -->
<div *ngIf="addBookForm" class="modal" tabindex="-1" [ngClass]="{'show': addBookForm}" style="display: block" aria-hidden="!addBookForm">
  <div class="modal-dialog" style="max-width: 600px;">
    <div class="modal-content">
      <div class="modal-header ml-4">
        <h5 class="modal-title">Add a New Book</h5>
        <button type="button" class="close" (click)="closeAddBookForm()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addBook()">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="newBook.title" name="title" required>
          </div>

          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control" [(ngModel)]="newBook.author" name="author" required>
          </div>

          <div class="form-group">
            <label for="publicationDate">Publication Date:</label>
            <input type="date" id="publicationDate" class="form-control" [(ngModel)]="newBook.publicationDate" name="publicationDate" required>
          </div>

          <button type="submit" class="btn btn-primary mt-2 justify-content-end">Add Book</button>
        </form>
      </div>
    </div>
  </div>
</div>
