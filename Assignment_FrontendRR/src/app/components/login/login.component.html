<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 72px);">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>
    <form (ngSubmit)="onSubmit()">
      <!-- Email field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input  [(ngModel)]="loginData.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <!-- Password field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input  [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="password" placeholder="Password" required>
      </div>

        <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <!-- Success message -->
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      
      <!-- Login button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <!-- Sign Up button -->
      <button type="button" class="btn btn-secondary w-100 mt-2" (click)="onSignUp()">Sign Up</button>

    </form>
  </div>
</div>
