<body class="quotes-container">
<div class="container pt-5">
  <h2 class="text-center mb-4">My Favorite Quotes</h2>
  
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let quote of quotes">
      <div class="card h-100 shadow">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <button
            type="button"
            class="btn btn-danger btn-circle"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            (click)="prepareToDelete(quote.quoteId)">
            <i class="fas fa-trash"></i>
          </button>
            <p class="card-text">“{{ quote.text }}”</p>
            <footer class="blockquote-footer mt-3">{{ quote.author }}</footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>

<!-- Add Quote Button -->
<button (click)="showAddQuoteModal()" class="btn btn-primary position-fixed bottom-0 end-0 m-4">
  <i class="fas fa-quote-left"></i> Add Quote
</button>




<!-- Add Quote Modal -->
<div class="modal fade" id="addQuoteModal" tabindex="-1" aria-labelledby="addQuoteModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addQuoteModalLabel">Add New Quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addQuote()">
          <div class="mb-3">
            <label for="quoteText" class="form-label">Quote</label>
            <input type="text" id="quoteText" class="form-control" [(ngModel)]="newQuote.text" name="quoteText" required>
          </div>
          <div class="mb-3">
            <label for="quoteAuthor" class="form-label">Author</label>
            <input type="text" id="quoteAuthor" class="form-control" [(ngModel)]="newQuote.author" name="quoteAuthor" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Quote</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this quote?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="deleteQuote()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
