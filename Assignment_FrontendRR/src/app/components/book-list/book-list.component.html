    <div class="container mt-5">
    <!-- Book List -->
    <div class="row mt-3 gy-5 gx-4 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4" *ngFor="let book of book_list">
        <div class="card shadow hover" style="width: 100%;">
          <!-- delete book -->
          <button
          class="delete-btn btn position-absolute top-0 end-0 m-2"
          type="button"
          (click)="saveBookId(book.bookId)" 
          data-bs-toggle="modal"
          data-bs-target="#deleteModal">
          <i class="fas fa-trash"></i>
        </button>
        
        
          <img class="card-img-top" [src]="book.imageUrl || '/defaultCover.png'" alt="Book cover">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Author: {{ book.author }}</p>
            <p class="card-text">Publication Date: {{ book.publicationDate }}</p>
            <!-- edit book -->
            <app-edit-button [book]="book" (bookEmitter)="updateBook($event)"></app-edit-button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Book Button -->
    <app-add-book (bookAdded)="addBookEvent($event)"></app-add-book>
  </div>



<!-- Modal for Delete Confirmation -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="deleteBook()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
